
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>하이탑 상가도면 시각화</title>
  <style>
    body { font-family: 'Noto Sans KR', sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { font-size: 24px; }
    .map-container { width: 100%; max-width: 800px; margin-top: 20px; border: 1px solid #ccc; padding: 10px; background: white; }
    .unit { border: 1px solid #999; padding: 8px; margin: 5px; display: inline-block; width: 120px; text-align: center; border-radius: 8px; }
    .약국 { background-color: #ffe1e1; }
    .공실 { background-color: #d9f7ff; }
    .기타 { background-color: #e8e8e8; }
  </style>
</head>
<body>
  <h1>월드스퀘어 1층 상가도면 시각화</h1>
  <div class="map-container">
    <div class="unit 약국">104호<br>약국<br>26.89평</div>
    <div class="unit 공실">105호<br>공실<br>24.33평</div>
    <div class="unit 기타">106호<br>기타<br>25.61평</div>
    <!-- 추가 호수는 추후 자동화 가능 -->
  </div>
</body>
</html>
